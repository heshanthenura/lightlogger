services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: lightlogger-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lightlogger-backend
    working_dir: /app
    volumes:
      - .:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: lightlogger
      DB_PASSWORD: lightlogger
      DB_NAME: lightlogger
      JWT_SECRET: your-secret-key-change-in-production
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: lightlogger-db
    restart: always
    environment:
      POSTGRES_USER: lightlogger
      POSTGRES_PASSWORD: lightlogger
      POSTGRES_DB: lightlogger
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  go_mod_cache:
  go_build_cache:
  pgdata:
